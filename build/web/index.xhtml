<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Ejemplo con JSF</h1>
            <hr/>
            <h:form>
                <div class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Saludo" for="saludo" class="control-label col-sm-1">
                        </h:outputLabel>
                        <div class="col-sm-2">
                            <h:selectOneMenu id="saludo" class="form-control"
                                             value="#{personaBean.saludo}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Sra." itemValue="SRA"/>
                                <f:selectItem itemLabel="Srta." itemValue="SRTA"/>
                                <f:selectItem itemLabel="Sr." itemValue="SR"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Nombre" for="nombre" class="control-label col-sm-1">
                        </h:outputLabel>
                        <div class="col-sm-2">
                            <h:inputText id="nombre" required="true" class="form-control"
                                         requiredMessage="Es un campo requerido"
                                         value="#{personaBean.nombre}"/>
                            <h:message for="nombre" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Apellidos" for="apellidos" class="control-label col-sm-1">
                        </h:outputLabel>
                        <div class="col-sm-2">
                            <h:inputText id="apellidos" required="true" class="form-control"
                                         requiredMessage="Es un campo requerido"
                                         value="#{personaBean.apellidos}"/>
                            <h:message for="apellidos" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Edad" for="edad" class="control-label col-sm-1">
                        </h:outputLabel>
                        <div class="col-sm-2">
                            <h:inputText id="edad" required="true" class="form-control"
                                         requiredMessage="Es un campo requerido"
                                         validatorMessage="Deben ser solo dígitos"
                                         value="#{personaBean.edad}">
                                <f:validateRegex pattern="[0-9]+"></f:validateRegex>
                            </h:inputText>
                            <h:message for="edad" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Correo Electrónico" for="correo" class="control-label col-sm-1">
                        </h:outputLabel>
                        <div class="col-sm-2">
                            <h:inputText id="correo" required="true" class="form-control"
                                         requiredMessage="Es un campo requerido"
                                         value="#{personaBean.correo}"/>
                            <h:message for="correo" class="text-danger"/>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <h:commandButton id="registro" value="Registro" action="confirmacion" 
                                     class="btn btn-primary"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
