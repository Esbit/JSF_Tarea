<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <h2>Resultado</h2>
                <hr/>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="saludo">Estimado:</label>
                        <div class="col-sm-2 bg-primary">
                            <h:outputText id="saludo" value="#{personaBean.saludo}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="nombre">Nombre:</label>
                        <div class="col-sm-2 bg-primary">
                            <h:outputText id="nombre" value="#{personaBean.nombre}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
